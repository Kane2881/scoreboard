<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="home">
          <h1>HOME</h1>
          <p id="home-score">0</p>
          <div>
            <button onclick="homePlusOne()" class="btn">+1</button>
            <button onclick="homePlusTwo()" class="btn">+2</button>
            <button onclick="homePlusThree()" class="btn">+3</button>
          </div>
        </div>
        <div class="guest">
          <h1>AWAY</h1>
          <p id="guest-score">0</p>
          <div>
            <button onclick="guestPlusOne()" class="btn">+1</button>
            <button onclick="guestPlusTwo()" class="btn">+2</button>
            <button onclick="guestPlusThree()" class="btn">+3</button>
          </div>
        </div>
      </div>
      <button onclick="resetScore()" class="btn btn-reset">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
